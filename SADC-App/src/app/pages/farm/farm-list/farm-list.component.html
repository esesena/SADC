<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header bg-transparent d-flex justify-content-between">
        <h3 class="mb-0">Lista de Fazendas</h3>
        <button
          type="button"
          class="btn btn-outline-secondary"
          routerLink="/fazenda/detalhe"
        >
          Nova Fazenda
        </button>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col">Imagem</th>
              <th scope="col">Nome</th>
              <th scope="col">Localização</th>
              <th scope="col">Área (ha)</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody *ngIf="farms && farms.length">
            <tr
              *ngFor="let farm of farms"
              (click)="detalheFarm(farm.id)"
              style="cursor: pointer"
            >
              <td>
                <div class="media align-items-center">
                  {{ farm.imageURL }}
                </div>
              </td>
              <td>{{ farm.name }}</td>
              <td>
                {{ farm.location }}
              </td>
              <td>
                {{ farm.size }}
              </td>
              <td class="text-right">
                <div ngbDropdown placement="bottom-right">
                  <a
                    class="btn btn-sm btn-icon-only text-light"
                    ngbDropdownToggle
                  >
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                  <div
                    ngbDropdownMenu
                    class="dropdown-menu-right dropdown-menu-arrow"
                  >
                    <a class="dropdown-item" href="javascript:void(0)"
                      >Action</a
                    >
                    <a class="dropdown-item" href="javascript:void(0)"
                      >Another action</a
                    >
                    <a class="dropdown-item" href="javascript:void(0)"
                      >Something else here</a
                    >
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot *ngIf="!farms.length"></tfoot>
        </table>
      </div>
      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <ngb-pagination
              [(page)]="page"
              [pageSize]="pageSize"
              [collectionSize]="farms.length"
            ></ngb-pagination>

                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)"
                  >2 <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li> -->
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
