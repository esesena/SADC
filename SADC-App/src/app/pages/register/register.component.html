<div class="col-md-12">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between">
          <h3 class="mb-0">Cadastro</h3>
        </div>
        <div class="table-responsive">
          <form [formGroup]="form" (ngSubmit)="register()" class="m-3">
            <div class="row">

              <div class="form-group col-md-6">
                <label for="">Usuario:</label>
                <input class="form-control" type="text" formControlName="userName"
                  [ngClass]="{'is-invalid': f.userName.errors && f.userName.touched}"
                  placeholder="Insira o nome de Usuário" />
                <div class="invalid-feedback">
                  Usuário é obrigatório.
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="">Email:</label>
                <input class="form-control" type="text" formControlName="email"
                  [ngClass]="{'is-invalid': f.email.errors && f.email.touched}" placeholder="Insira o Nome Completo" />
                <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
                  e-mail é obrigatório.
                </div>
                <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
                  Deve ser um e-mail válido.
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-sm-6">
                <label for="">Senha:</label>
                <input class="form-control" type="password" formControlName="password"
                  [ngClass]="{'is-invalid': f.password.errors && f.password.touched}" placeholder="Digite uma Senha" />
                <div *ngIf="f.password.errors?.required && f.password.touched" class="invalid-feedback">
                  Senha é obrigatório.
                </div>
                <div *ngIf="f.password.errors?.minlength && f.password.touched" class="invalid-feedback">
                  Deve conter no mínimo 6 caracteres.
                </div>
              </div>
              <div class="form-group col-sm-6">
                <label for="">Confirmar Senha:</label>
                <input class="form-control" type="password" formControlName="confirmePassword"
                  [ngClass]="{'is-invalid': f.confirmePassword.errors && f.confirmePassword.touched}"
                  placeholder="Confirme a Senha" />
                <div *ngIf="f.confirmePassword.errors?.required" class="invalid-feedback">
                  Confirmar Senha é obrigatório.
                </div>
                <div *ngIf="f.confirmePassword.errors?.mustMatch" class="invalid-feedback">
                  Repedir a senha é obrigatório.
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-12">
                <button [disabled]="!form.valid" class="btn btn-lg btn-success btn-block px-5" type="submit">
                  Registar
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
